    Desc: Pokaż swoje statystyki.
    Usage: '[Gracz]'
  Boosters:
    Desc: Show personal job boosters.
    Usage: '[Gracz]'
  AddBooster:
    Desc: Add personal booster to a player.
    Usage: <Gracz> <czynność> <ilość pieniędzy> <exp> <minuty>
    Error:
      InvalidJob: '&cProvided job(s) are all invalid!'
    Done:
      From: '&aGiven personal &e%job% &ex%mult-money% Money&a, &ex%mult-exp% Exp &abooster
        to &e%player%&a for &e%expire%&a'
      To: '&aOtrzymałeś/łaś za &e%job% &ex%mult-money%$, &ex%mult-exp%
        Exp &abooster for &e%expire%&a!'
  AddExp:
    Desc: Dodaje Xp czynności gracza .
    Usage: <gracz> <praca> <ilość>
    Done: '&aDodano &f%exp% &aexp za &f%job% &aDla gracza &f%player%&a.'
  AddLevel:
    Desc: Dodaj Poziom(my) do czynności gracza.
    Usage: <gracz> <czynność> <ilość>
    Done: '&aDodano &f%amount% &aPoziom(my) do &f%job% &aCzyności dla gracza &f%player%&a.'
